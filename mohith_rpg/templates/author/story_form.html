{% extends "base.html" %}

{% block title %}{{ action }} Story{% endblock %}

{% block content %}
<div class="page-header">
    <a href="{% url 'author_dashboard' %}" class="btn btn-secondary">‚Üê Dashboard</a>
    <h1>{{ action }} Story</h1>
</div>

<form method="post" class="form-card">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ story.title|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3">{{ story.description|default:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="draft" {% if story.status == "draft" %}selected{% endif %}>Draft</option>
            <option value="published" {% if story.status == "published" %}selected{% endif %}>Published</option>
        </select>
    </div>

    <div class="form-group">
        <label for="tags">Tags <span class="hint">(comma separated)</span></label>
        <input type="text" id="tags" name="tags" value="{{ story.tags|default:'' }}" placeholder="e.g. adventure, comedy">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ action }} Story</button>
        <a href="{% url 'author_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
